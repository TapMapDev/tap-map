  flutter_local_notifications: ^19.1.0
  flutterfire_cli: ^1.2.0
  url_launcher: ^6.2.4
  device_info_plus: ^9.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/svg/
    - assets/png/
    - assets/jpeg/
    

flutter_native_splash:
  color: "#FFFFFF" 
  image: assets/png/logo_TM.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    color: "#FFFFFF"
    image: assets/png/logo_TM.png